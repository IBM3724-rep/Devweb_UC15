<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</head>

<body>

    <form action="executar" method="post">
        <h2>Formulário de despesas de viagem</h2>
        <div>
            <label for="despesa">Despesa:</label><br>
            <input type="text" placeholder="Coloque aqui sua despesa" id="despesa" name="despesa">
        </div>
        <br>

        <div>
            <label for="valor">Valor (R$): </label><br>
            <input type="number" id="valor" name="valor" step="0.0.1" placeholder="Ex: 53.18">
        </div>
        <br>

        <div>
            <label for="categoria">Categoria</label>
            <select name="categoria" id="categoria">
                <option value="#">Selecione</option>
                <option value="alimentacao">Alimentação</option>
                <option value="transporte">Transporte</option>
                <option value="hospedagem">Hospedagem</option>
                <option value="lazer">Lazer</option>
                <option value="outros">Outros</option>
            </select>
        </div>
        <br>

        <div>
            <label for="data">Data</label><br>
            <input type="date">
        </div>
        <br>

        <button type="submit" class="btn btn-primary">Enviar</button>
        <button type="reset" class="btn btn btn-secondary">Limpar</button>

    </form>
</body>

</html>
